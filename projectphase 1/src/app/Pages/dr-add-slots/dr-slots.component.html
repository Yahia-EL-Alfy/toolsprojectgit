   <!-- Section: Design Block -->
   <section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(20px);
          ">
      <div class="card-body py-5 px-md-5">
        
        <h2 class="fw-bold mb-5">Change slot</h2>
        <form  (ngSubmit)= "addslot()">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <div class="time__container">
                <div class="section">
                        
                    
                </div>
                <form action="" class="form__time">
                  <div class="date">
                    <label for="date">Date</label>
                    <input id="date" type="date" class="form-control" name="date" [(ngModel)]="selectedDate" (change)="onDateChange($event)">
                  </div>
                  <div class="time">
                    <label for="time">Time</label>
                    <input id="time" type="time" class="form-control" name="hour" [(ngModel)]="selectedTime" (change)="onTimeChange($event)">
                  </div>
                   
                </form>
            </div>
            <div>
                <button class="btn btn-primary btn-lg mr-2" >Add slot</button>
            </div>
           
            
 
  
  
  
          </div>
        </div>
      </form>
      </div>
    </div>

  </section>
  <!-- Section: Design Block -->
