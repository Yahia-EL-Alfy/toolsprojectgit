<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(20px);
        ">
    <div class="card-header">
      <h2 class="fw-bold mb-5">My Appointments
        <a routerLink="/patient/reserve" class="btn btn-primary float-end">Reserve</a>
      </h2>
    </div>
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Hour</th>
                <th>Doctor</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of app">
                <td>{{ item.AP }}</td>
                <td>{{ item.Date }}</td>
                <td>{{ item.Hour }}</td>
                <td>{{ item.DoctorFirstName }} {{ item.DoctorLastName }}</td>
                <td>
                  <button class="btn btn-success"(click)="updateapp($event , item.AP)" routerLink="/patient/view-appointments" > Edit </button>
                  <button class="btn btn-danger" (click)="deleteapp($event , item.AP)" > Cancel </button>
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
